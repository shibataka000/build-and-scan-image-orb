description: Build image
parameters:
  tag:
    description: Image name and optionally tag in "name:tag" format
    type: string
  path:
    description: Path to base directory to run `docker build` command
    type: string
    default: '.'
  dockerfile:
    description: docker scan version
    type: string
    default: Dockerfile
steps:
  - run:
      name: Build image
      command: docker build -t "<< parameters.tag >>" -f "<< parameters.path >>/<< parameters.dockerfile >>" "<< parameters.path >>"
